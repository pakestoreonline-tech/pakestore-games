<script>
const cbs=document.querySelectorAll("input[type=checkbox]");
const used=document.getElementById("used");
const left=document.getElementById("left");
const disk=document.getElementById("disk");
const confirmBtn=document.getElementById("confirm");

function calc(){
 let total=0;
 cbs.forEach(c=>{if(c.checked)total+=Number(c.value)});
 let free=Number(disk.value);
 let rem=free-total;
 used.innerText=total;
 left.innerText=rem;
 left.className=rem>=0?"green":"red";
}
cbs.forEach(c=>c.addEventListener("change",calc));
disk.addEventListener("change",calc);
calc();

// Confirm button
confirmBtn.addEventListener("click", ()=>{
  let selectedGames=[];
  cbs.forEach(c=>{
    if(c.checked) selectedGames.push(c.parentNode.innerText.trim());
  });
  if(selectedGames.length===0){alert("Please select at least one game!"); return;}

  let hddName=disk.options[disk.selectedIndex].dataset.name;

  // Payment info based on HDD
  let paymentText="";
  switch(hddName){
    case "160GB": paymentText="Advance: PKR 500"; break;
    case "320GB": paymentText="Advance: PKR 500"; break;
    case "500GB": paymentText="Advance: PKR 500, Rest COD"; break;
    case "1TB": paymentText="Advance: PKR 3000"; break;
    case "2TB": paymentText="Advance: PKR 5000"; break;
  }

  let text=`Pak E Store Order:\nHDD Selected: ${hddName}\n${paymentText}\n\nSelected Games:\n${selectedGames.join("\n")}\n\nTotal Size: ${used.innerText}GB\nRemaining HDD Space: ${left.innerText}GB`;

  navigator.clipboard.writeText(text).then(()=>{
    let number="923262281245";
    let waLink="https://wa.me/"+number+"?text="+encodeURIComponent(text);
    window.open(waLink,"_blank");
  });
});
